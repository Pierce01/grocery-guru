<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/catalog.css">
  <script defer src="../assets/js/auth.js"></script>
  <script defer src="../assets/js/catalog.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GuruGrocers Catagory</title>
</head>
<body>
  <header class="header">
    <a href="../index.html">
        <img class="image" alt="GuruGrocers logo" src="../assets/img/logo.png">
    </a>
    <div id="inputWrapper">
        <input class="outline" id="search" placeholder="Search Products..." type="text">
    </div>
    <div id="profileContainer" class="flex">
        <div class="action">
            <div class="profile" onclick="menuToggle();">
                <img src="../assets/img/profile.png">
            </div>
            <div class="menu">
                <h3 hidden>Welcome, <br></h3>
                <u1>
                    <li><img src="../assets/img/user.png"><a href="../login/index.html">Sign In / Sign up</a></li>
                    <li><img src="../assets/img/question.png"><a href="../help/index.html">Help</a></li>
                    <li hidden><img src="../assets/img/log-out.png"><a href="#" onclick="logout()">Logout</a></li>
                </u1>
            </div>
        </div>
        <script>
            function menuToggle(){
                const toggleMenu = document.querySelector('.menu');
                toggleMenu.classList.toggle('active');
            }
        </script>
        <div class="action">
            <div class="cart">
                <a href="../cart/index.html"><img src="../assets/img/green-shopping-cart-10909.svg"></a>
            </div>
        </div>
    </div>
  </header>
  <div class="search">
    <input class="bar" placeholder="Search Products..." type="text">
  </div>
  <div id="itemsContainer">
  </div>
</body>
</html>
