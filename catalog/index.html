<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="./catalog.css">
  <script defer src="../assets/js/auth.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GuruGrocers Catagory</title>
</head>
<body>
  <header class="header">
    <a href="../index.html">
      <img class="image" alt="GuruGrocers logo" src="../assets/img/logo.png">
    </a>
    <div id="profileContainer" class="flex">
      <div class="action">
        <div class="profile" onclick="menuToggle();">
          <img src="../assets/img/profile.png">
          </div>
          <div class="menu">
            <u1>
              <li><img src="../assets/img/user.png"><a href="../login/index.html">Sign In / Sign Up</a></li>
              <li><img src="../assets/img/question.png"><a href="../help/index.html">Help</a></li>
            </u1>
          </div>
        </div>
        <script>
          function menuToggle(){
            const toggleMenu = document.querySelector('.menu');
            toggleMenu.classList.toggle('active');
          }
        </script>
    </div>
  </header>
  <div class="search">
    <input class="bar" placeholder="Search Products..." type="text">
  </div>
  <div id="itemsContainer">
  </div>
</body>
<script src="./catalog.js"></script>
</html>
