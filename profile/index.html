<!DOCTYPE html>
<html>
    <head>
        <title>GuruGrocers</title>
        <link rel="stylesheet" href="../assets/css/style.css">
        <link rel="stylesheet" href="../assets/css/profile.css">
        <script defer src="../assets/js/profile.js"></script>
    </head>
    <body>
        <header class="header">
            <a href="../index.html">
                <img class="image" alt="GuruGrocers logo" src="../assets/img/logo.png">
            </a>
            <div id="inputWrapper">
                <input class="outline" id="search" placeholder="Search Products..." type="text">
            </div>
            <div id="profileContainer" class="flex">
                <!-- Add drop down menu here -->
                <div class="action">
                    <div class="profile" onclick="menuToggle();">
                        <img src="../assets/img/profile.png">
                    </div>
                    <div class="menu">
                        <h3>Welcome Pierce<br></h3>
                        <u1>
                            <li><img src="../assets/img/user.png"><a href="../profile/index.html">My Profile</a></li>
                            <!-- <li><img src="../assets/img/settings.png"><a href="">Settings</a></li> -->
                            <li><img src="../assets/img/question.png"><a href="../help/index.html">Help</a></li>
                            <li><img src="../assets/img/log-out.png"><a href="#">Logout</a></li>
                        </u1>
                    </div>
                </div>
                <script>
                    function menuToggle(){
                        const toggleMenu = document.querySelector('.menu');
                        toggleMenu.classList.toggle('active');
                    }
                </script>
                <div class="action">
                    <div class="cart">
                        <a href="../cart/index.html"><img src="../assets/img/green-shopping-cart-10909.svg"></a>
                    </div>
                </div>
            </div>
        </header>

        <section class ="container column" id="about-section">
            <h1 class="subtitle">ABOUT ME</h1>
            <div class="container row" id="img-console">
                <!-- Profile picture -->
                <div>
                    <img src="../assets/img/profile.png" id="profile-img" alt="Minh Nguyen">
                </div>

                <!-- User info -->
                <div class="right">
                    <div class="info">
                        <h3>Information</h3>
                        <div class="info_data">
                             <div class="data">
                                <h4>Username</h4>
                                <p id="target"> </p>
                             </div>
                             <div class="data">
                               <h4>Phone</h4>
                                <p>(012) 345 - 6789</p>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="../script.js"></script>
    </body>
</html>
